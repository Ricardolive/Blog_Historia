

<div class="container-fluid">
    <div class="container my-5">
        <div class="row  mt-5 d-flex justify-content-center">
            <div class="col-md-6 my-5 ">

                <h3 class="text-center my-5">Novo Cadastro</h3>

                <div class="form-group ">
                    <label for="nome">Nome:</label>
                    <input [(ngModel)]='user.nome' type="text" class="form-control">
                </div>

                <div class="form-group mt-4">
                    <label for="email">Email:</label>
                    <input [(ngModel)]='user.email' type="text" class="form-control">
                </div>

                <div class="form-group mt-4">
                    <label for="senha">Senha:</label>
                    <input [(ngModel)]='user.senha' type="password" class="form-control">
                </div>

                <div class="form-group mt-4">
                    <label for="confSenha">Confirmar Senha:</label>
                    <input (input)='confirmSenha($event)' type="password" class="form-control">
                </div>
 

                <div class="d-flex justify-content-center mt-5">           
                     <button type="submit" (click)='cadastrar()' class="btn btn-success">Cadastrar</button>
                </div>
    


            </div>
        </div>
    </div>
</div>
