


<div class="container-fluid mt-5" style="background-color: rgba(182, 88, 0, 0.822);">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-5">

            <h3 class="text-center my-5 text-white">Nova Categoria</h3>

            <div class="form-group">
                <label for="titulo">Titulo: </label>
                <input [(ngModel)]='categoria.titulo'  type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="imagem">Imagem: </label>
                <input [(ngModel)]='categoria.imagem' type="text" class="form-control mt-3">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição: </label>
                <textarea [(ngModel)]='categoria.descricao' name="descricao" id="descricao" cols="30" rows="5" class="form-control mt-3"></textarea>
            </div>

 

            <div class="d-flex justify-content-center">
                <button class="btn btn-success my-4" (click)='cadastrar()'> Cadastrar </button>
            </div>

 
        </div>
    </div>
</div>
