


<div class="container-fluid mt-5" style="background-color: rgba(182, 88, 0, 0.822);">

    <div class="container-fluid d-flex justify-content-center  my-5"
        style="background-color: rgba(224, 177, 107, 0.671);">
        <div class="row my-5">
            <div class="col-md-12">
                <h2 style="color: white;">Nova Postagem</h2>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-3">
 
            <div class="form-group">
                <label for="titulo">Titulo: </label>
                <input [(ngModel)]='postagem.titulo'  type="text" class="form-control">
            </div>

            <div class="form-group mt-3">
                <label for="imagem">Imagem: </label>
                <input [(ngModel)]='postagem.imagem' type="text" class="form-control mt-3">
            </div>
            
            <div class="form-group mt-3">
                <label for="descricao">Descrição: </label>
                <textarea [(ngModel)]='postagem.descricao' name="descricao" id="descricao" cols="30" rows="2" class="form-control mt-3"></textarea>
            </div>

            <div class="form-group mt-3">
                <label for="texto">Texto: </label>
                <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" cols="30" rows="5" class="form-control mt-3"></textarea>
            </div>

            

            <div class="form-group mt-4">
                <label for="tema">Tema: </label>
                <select [(ngModel)]='idTema' name="tema" id="tema" class="form-select mt-2"  (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas'  value="{{item.id}}">{{item.titulo}}</option> 
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary my-4" (click)='publicar()'> Publicar </button>
            </div>

 
        </div>
    </div>
</div>
