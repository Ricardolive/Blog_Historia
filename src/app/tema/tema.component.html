
<div class="container-fluid" style="background-color: rgba(182, 88, 0, 0.822);">
    <div class="container-fluid d-flex justify-content-center  my-5"
    style="background-color: rgba(224, 177, 107, 0.671);">
    <div class="row my-5">
      <div class="col-md-12" style="color: white;text-align: center;">
        <h1>Periodo Neolitico</h1>
        <h5>Da idade da ferramenta até as grandes civilizações antigas</h5>
      </div>
    </div>
  </div>





  <div class="container">
    <div class="row">
      <div class="col-sm-4 mb-4" *ngFor='let item of listaTemas' >
        <div  class="card" style="width: 18rem;">
          <img src="{{item.imagem}}"  style="width:285px; height:180px;" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title text-center">{{item.titulo}}</h5>
            <p class="card-text text-center">{{item.descricao}}</p>
            <a routerLink='/postagem' class="btn btn-outline-primary d-flex justify-content-center">Visualizar</a>
          </div>
        </div>
      </div>
    </div>
  </div> 

</div>
