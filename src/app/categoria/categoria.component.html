 <div class="container-fluid mt-5" style="background-color: rgba(182, 88, 0, 0.822);">

  <div class="container-fluid d-flex justify-content-center  mt-5"
    style="background-color: rgba(224, 177, 107, 0.671);">
    <div class="row my-5">

      <div  class="col-md-12" style="color: white;text-align: center;">
        <h1>Categorias: </h1>
      </div>
 
    </div>
 
  </div>

     <div class="container">
  
         <div class="row">
           <div *ngFor='let item of listaCategoria' class="col-md-4 mb-4">
             <div  class="card " style="width: 18rem;margin-top: 100px;">
               <img src="{{item.imagem}}"  style="width:285px; height:180px;" class="card-img-top" alt="">
               <div class="card-body">
                 <h5 class="card-title text-center">{{item.titulo}}</h5>
                 <p class="card-text text-center">{{item.descricao}}</p>
                 
                 <div class="row">
                   <div class="col-md-12 d-flex justify-content-center mt-4">
                    <button (click)='verTemas($event)' value='{{item.id}}' class="btn btn-outline-primary w-50">Visualizar</button>
                   </div>
                 </div>
                
               </div>
             </div>
           </div>
      
         </div>
   
 
      </div>
       

 </div>
